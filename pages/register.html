<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/background.css">
</head>
<body>
    <main class="maincontainer">
        <div class="login-container">
            <form id="register-form">
                <h2 class="Loginh2">Crear cuenta</h2>
                
               <div class="form-group inputbox">
                    <input type="text" name="email" id="user" required="required">
                    <span>EMail: </span>
                </div>
                
                <div class="form-group password-group inputbox">
                    <input type="password" name="password" id="password" required="required">
                    <span>Contraseña: </span>
                </div>              
                
                <button type="submit" class="buttonSBM">
                   <span> Registrarse</span>
                </button>

                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="../index.html" class="login-text">¡Inicia sesión aquí!</a></p>
                </div>
            </form>
            <p class="success escondido">¡Registro exitoso! Revisa tu correo para activar tu cuenta.</p>
            <p class="error escondido">Error al crear sesión</p>
        </div>
    </main>

    <script src="../js/register.js"></script>
</body>
</html>
