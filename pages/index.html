<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Arena</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/background.css">
</head>
<body>
    <main class="maincontainer">
       <div class="login-container">
        <form id="login-form">
            <h2 class="Loginh2">Iniciar Sesión</h2>  

            <div class="form-group inputbox">
                <input type="text" name="email" id="user" required="required">
                <span>EMail: </span>
            </div>

            <div class="form-group password-group inputbox">
                <input type="password" name="password" id="password" required="required">
                <span>Contraseña: </span>
            </div>

            <button class="buttonSBM" type="submit">
                <span>Submit</span>
            </button>

            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="./register.html" class="signup-text">¡Crea una ahora aquí!</a></p>
            </div>
        </form>
        <p class="error escondido">Error al iniciar sesión</p>
    </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
